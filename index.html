<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Flags Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

  <div class="dashboard" id="countryFlagsCard">
    <h2>Country Flags</h2>
  </div>

  <div id="flagsContainer" class="flags-grid hidden"></div>

  <div id="detailModal" class="hidden modal">
    <div class="modal-content">
      <button id="closeDetailModal" class="close-btn">&times;</button>
      <div id="countryDetails" class="country-details"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
